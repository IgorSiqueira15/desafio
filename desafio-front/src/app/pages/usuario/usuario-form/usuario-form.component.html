  <div>
    <h2>Cadastrar Usuario</h2>
  </div>
  <form [formGroup]="usuarioForm" novalidate>
    <div class="row ">
      <div class="col-md-4 mb-3">
        <label>Nome *</label>
        <input
          type="text"
          class="form-control"
          required
          formControlName="nome"
        />
      </div>
      <div class="col-md-4 mb-3">
        <label>Sobrenome *</label>
        <input
          type="text"
          class="form-control"
          required
          formControlName="sobrenome"
        />
      </div>
      <div class="col-md-4 mb-3">
        <label>Email *</label>
        <input
          type="text"
          class="form-control"
          required
          formControlName="email"
        />
      </div>
    </div>
    <div class="row ">
      <div class="col-md-4 mb-3">
        <label>Data de Nascimento *</label>
        <input
          type="date"
          class="form-control"
          required
          formControlName="dataNascimento"
        />
      </div>
      <div class="col-md-4 mb-3">
        <label>Escolaridade *</label>
        <select class="form-select" formControlName="escolaridade">
          <option value="" hidden>Selecione uma Opção</option>
          <option
            *ngFor="let escolaridade of escolaridades"
            [ngValue]="escolaridade"
            >{{ escolaridade.text }}</option
          >
        </select>
      </div>
    </div>
    <div class="row">
      <div class="panel-footer clearfix col-md-12 ">
        <div class="pull-left">
          <span class="required"></span>* Campo Obrigatório
        </div>
        <div class="pull-right teste">
          <button
            type="button"
            class="btn btn-success"
            (click)="salvar(usuarioForm.value)"
          >
            Salvar
          </button>
          <a href="/usuario">
            <button type="button" class="btn btn-default cancelar">
              Cancelar
            </button>
          </a>
        </div>
      </div>
    </div>
  </form>
