<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">
    Confirmação Exclusão
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="onCancelar()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Realmente deseja excluir esta informação ?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default sim" (click)="onConfirmar()">
    Sim
  </button>

  <button
    type="button"
    class="btn btn-raised btn-danger nao"
    (click)="onCancelar()"
  >
    Não
  </button>
</div>
